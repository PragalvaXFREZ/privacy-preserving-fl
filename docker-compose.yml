services:
  postgres:
    image: postgres:16-alpine
    container_name: fedlearn-postgres
    environment:
      POSTGRES_USER: meshery
      POSTGRES_PASSWORD: meshery
      POSTGRES_DB: fedlearn
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meshery -d fedlearn"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fedlearn-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fedlearn-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://meshery:meshery@postgres:5432/fedlearn"
      SECRET_KEY: "fedlearn-secret-key-change-in-production"
      MODEL_PATH: "/app/models/global_model.pth"
      UPLOAD_DIR: "/app/uploads"
    volumes:
      - model_storage:/app/models
      - upload_storage:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - fedlearn-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fedlearn-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://backend:8000"
    depends_on:
      - backend
    networks:
      - fedlearn-net

  fl-simulator:
    build:
      context: ./fl_pipeline
      dockerfile: Dockerfile
    container_name: fedlearn-fl-simulator
    environment:
      DATABASE_URL: "postgresql://meshery:meshery@postgres:5432/fedlearn"
      N_CLIENTS: "3"
      N_THREADS: "3"
    volumes:
      - fl_workspace:/app/workspace
      - model_storage:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fedlearn-net

volumes:
  pgdata:
  model_storage:
  upload_storage:
  fl_workspace:


networks:
  fedlearn-net:
    driver: bridge
